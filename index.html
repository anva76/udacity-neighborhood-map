<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Saira:300,400" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script type='text/javascript' src='js/printf.js'></script>

  <title>Singapore Tourist Attractons</title>
</head>
<body>
  <div class="container-fluid">
    <header class="row app-header">
      <div class="col-md-12">
        <h1 class="text-left text-uppercase header-font">Singapore Tourist Attractons</h1>
      </div>
   </header>

   <section class="row">
      <div class="col-md-3 margin-bottom-10 margin-top-5">
          <div class="input-group">
            <input class="form-control" type="text" id="loc-filter" data-bind="value: locationFilter, valueUpdate: 'keyup'" autocomplete="off" >
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-filter"></span> 
            </div>
          </div>
          <select class="form-control" id="location-list" size="12" data-bind="options: filteredLocations, value: selectedLocation, optionsText:'name'"></select>
      </div>
      <div class="col-md-9">
        <div id="map" ></div>
     </div>
   </section>
  </div>

     <!-- Modal Window -->
  <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-lab">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="info-lab"></h4>
        </div>
        <div class="modal-body pre-scrollable margin-left-5" id="info-content">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO5IcLEduV_P0Pm5ZcuFnDd_GIsMKBfig&libraries=places&language=en&callback=viewModel.initMap"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
